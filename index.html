<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/bootstrap-5.3.2-dist/css/bootstrap.css">
</head>
<body class="">
    <div class="container-fluid mx-auto col-lg-7 col-10 shadow-sm mt-lg-5 mt-2 p-3">
        <h1 class="text-center text-decoration-underline my-3">Mini Mart</h1>
        <span class="form-floating">
            <input type="text" class="form-control form-control-sm form-float shadow-none my-2" placeholder="Enter Items" id="inpt">
            <label for=""></label>
            <button class="w-100 btn btn-outline-danger my-2 btn-sm" onclick="addItems()">Submit</button>

        </span>
    </div>

    <div class="container-fluid mx-auto col-lg-7 col-10 shadow-sm p-3">
        <div id="show">
            <h3 class="text-center" style="color:grey;">No Items Yet</h3>
        </div>
    </div>

    <div>
        <button class="btn btn-outline-success btn-sm mx-2 my-2" onclick="addItemstoFirst()">Add Item to Beginning</button>
        <button class="btn btn-outline-primary btn-sm mx-2 my-2" onclick="removeFirstItems()">Delete First Items</button>
        <button class="btn btn-outline-warning btn-sm mx-2 my-2" onclick="removelastItems()">Delete Last Items</button>
        <button class="btn btn-outline-primary btn-sm mx-2 my-2" onclick="removeItems()">Delete any Items</button>
        <button class="btn btn-outline-primary btn-sm mx-2 my-2" onclick="removeItems()">Edit Items</button>
        <button class="btn btn-outline-primary btn-sm mx-2 my-2" onclick="removeItems()">Delete All Items</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
